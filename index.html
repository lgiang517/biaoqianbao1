<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI表情包生成器</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --background-color: #f9f9f9;
            --text-color: #2C3E50;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin: 0;
            padding: 0;
        }

        .header p {
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(78,205,196,0.1);
        }

        .emotion-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .emotion-tag {
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: var(--text-color);
        }

        .emotion-tag:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .action-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #sendButton {
            background-color: var(--primary-color);
            color: white;
            flex: 1;
        }

        #sendButton:hover {
            background-color: #FF5252;
            transform: translateY(-2px);
        }

        #downloadButton {
            background-color: var(--secondary-color);
            color: white;
            flex: 1;
            display: none;
        }

        #downloadButton:hover {
            background-color: #45b8b0;
            transform: translateY(-2px);
        }

        #downloadButton.visible {
            display: flex;
        }

        .action-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
        }

        .response-container h3 {
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        #response {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .emoji-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .emoji-image:hover {
            transform: scale(1.02);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading::after {
            content: "生成中...";
            color: var(--secondary-color);
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "生成中."; }
            40% { content: "生成中.."; }
            60%, 100% { content: "生成中..."; }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .action-button {
                padding: 15px 20px;
            }

            .emotion-tags {
                gap: 8px;
            }

            .emotion-tag {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI表情包生成器</h1>
            <p>输入关键词，让AI为你生成有趣的表情包！</p>
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="例如：开心、伤心、惊讶、可爱..." autofocus>
        </div>
        <div class="emotion-tags">
            <button class="emotion-tag">开心</button>
            <button class="emotion-tag">高兴</button>
            <button class="emotion-tag">喜欢</button>
            <button class="emotion-tag">震惊</button>
            <button class="emotion-tag">疑惑</button>
            <button class="emotion-tag">暴躁</button>
            <button class="emotion-tag">酸了</button>
            <button class="emotion-tag">害怕</button>
            <button class="emotion-tag">期待</button>
            <button class="emotion-tag">无语</button>
            <button class="emotion-tag">可爱</button>
            <button class="emotion-tag">委屈</button>
        </div>
        <div class="button-group">
            <button id="sendButton" class="action-button">
                <span>生成表情包</span>
            </button>
            <button id="downloadButton" class="action-button">
                <span>下载图片</span>
            </button>
        </div>
        <div class="response-container">
            <h3>生成结果：</h3>
            <div id="response"></div>
            <div class="loading" id="loading"></div>
        </div>
    </div>
    <script src="api.js"></script>
</body>
</html>
